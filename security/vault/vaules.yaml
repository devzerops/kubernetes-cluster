server:
  ha:
    enabled: true
    replicas: 5

injector:
  hostNetwork: true 
  enabled: true
  image:
    repository: "hashicorp/vault-k8s"
    tag: "1.3.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 250m

ui:
  enabled: true
  serviceType: "LoadBalancer"
  serviceNodePort: null
  externalPort: 8200